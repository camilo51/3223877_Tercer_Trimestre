<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutas | Cristian Pereira</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-200">
    <form action="/insert" method="post" class="bg-white p-4 rounded-lg shadow-md mx-auto mt-10 max-w-md">
        <fieldset>
            <legend class="text-center font-bold text-xl mb-4 uppercase">Agregar fruta</legend>
            <div class="flex justify-end ">
                <a href="/list" class="text-blue-700 underline hover:cursor-pointer hover:text-blue-400 mb-2">Ver Frutas</a>
            </div>
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-1 text-sm">Nombre</label>
                <input type="text" required name="name" id="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 placeholder:text-gray-200" placeholder="Ej: Manzana">
            </div>
            <div class="mb-4">
                <label for="price" class="block text-gray-700 font-bold mb-1 text-sm">Precio</label>
                <input type="number" required name="price" id="price" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 placeholder:text-gray-200" placeholder="Ej: 2000">
            </div>
            <div class="mb-4">
                <label for="stock" class="block text-gray-700 font-bold mb-1 text-sm">Cantidad</label>
                <input type="number" required name="stock" id="stock" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 placeholder:text-gray-200" placeholder="Ej: 20">
            </div>
        </fieldset>
        <div>
            <button type="submit" class="w-full bg-gray-800 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded-md hover:cursor-pointer">Agregar</button>
        </div>
    </form>
</body>
</html>
