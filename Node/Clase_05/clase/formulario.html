<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-200 min-h-screen flex items-center">
    <div class="w-10/12">
        <div class="w-1/2 mx-auto">
            <form action="/submit" method="post" class="bg-white p-6 rounded shadow-md space-y-4">
                <div>
                    <label class="text-sm" for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <div>
                    <label class="text-sm" for="email">Email:</label>
                    <input type="email" id="email" name="email" required class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <div>
                    <label class="text-sm" for="age">Edad:</label>
                    <input type="number" id="age" name="age" required class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                
                <input type="submit" value="Enviar" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 cursor-pointer" />
            </form>
        </div>
    </div>
</body>
</html>
